<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <h1 id="playText">Let's Play</h1>
   <button id="restartBtn">Restart</button>

      <div class="row">
        <div class="top left box" id="top-left"></div>
        <div class="top middle box" id="top-middle"></div>
        <div class="top right box" id="top-right"></div>
      </div>

      <div class="row">
        <div class="middle left box" id="middle-left"></div>
        <div class="center box" id="center"></div>
        <div class="middle right box" id="middle-right"></div>
      </div>

      <div class="row">
        <div class="bottom left box" id="bottom-left"></div>
        <div class="bottom middle box" id="bottom-middle"></div>
        <div class="bottom right box" id="bottom-right"></div>
      </div>
    </div>
    <script src="app.js" defer></script>
    
  </body>
</html>
